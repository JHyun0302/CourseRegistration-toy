<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="jumbotron">
        <h1>Course Registration</h1>
        <span th:text="|안녕하세요. ${user.username}님|">로그인 사용자 이름</span>
        <p style="margin-top: 50px;">
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-secondary" type="button" style="width: 160px;"
                        th:onclick="|location.href='@{/edit/{username}(username=${user.username})}'|">
                    내정보 수정
                </button>
            </div>
            <div class="col">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-lg btn-secondary" style="width: 160px;">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
        </p>
        <p style="margin-top: 20px;">
            <a class="btn btn-lg btn-dark" style="width: 160px;" th:href="@{/courses}">수강 조회</a>
            <a class="btn btn-lg btn-dark" style="width: 160px;"
               th:href="@{/register/{username}(username=${user.username})}">수강 신청</a>
        </p>
        <p style="margin-top: 20px;">
            <a class="btn btn-lg btn-info" style="width: 200px;"
               th:href="@{/myCourses/{username}(username=${user.username})}">수강신청 내역</a>

        </p>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
