<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <title>수강신청 사이트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<head>
    <style>
        .container {
            max-width: 560px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <div class="py-5 text-center">
        <h2>내 정보 상세</h2>
    </div>

    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="username" th:text="'이름'">이름</label>
        <input type="text" id="username" name="username" class="form-control" value="userA"
               th:value="${userUpdateRequestDto.username}" readonly>
    </div>

    <div>
        <label for="loginId" th:text="'로그인 ID'">로그인 ID</label>
        <input type="text" id="loginId" name="loginId" class="form-control" value="test1"
               th:value="${userUpdateRequestDto.loginId}" readonly>
    </div>

    <div>
        <label for="email" th:text="'이메일'">이메일</label>
        <input type="text" id="email" name="email" class="form-control" value="userA@xxx.com"
               th:value="${userUpdateRequestDto.email}" readonly>
    </div>

    <div>
        <label for="phoneNumber" th:text="'전화번호'">전화번호</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="010-1234-5678"
               th:value="${userUpdateRequestDto.phoneNumber}" readonly>
    </div>
    <div>
        <label for="majorName" th:text="'전공'">전공</label>
        <input type="text" id="majorName" name="majorName" class="form-control" value="software"
               th:value="${userUpdateRequestDto.majorName}" readonly>
    </div>

    <hr class="my-4">


    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/edit/{username}/edit(username=${userUpdateRequestDto.username})}'|"
                    type="button" th:text="'정보 수정'">정보 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='home/loginHome.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button" th:text="'홈으로'">홈으로
            </button>
        </div>
    </div>

    </form>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
